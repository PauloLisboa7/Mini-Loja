<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Loja Desktop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-container">
    <img src="generated-image (1).png" alt="Logo da Loja" class="logo-loja">
  </div>
  <h1>Mini Loja Desktop</h1>
  <div class="tabs">
    <button id="tab-produtos">Produtos</button>
    <button id="tab-carrinho">Carrinho</button>
  </div>
  <div id="produtos-section" class="section">
    <h2>Cadastro de Produtos</h2>
    <form id="form-produto">
      <input type="hidden" id="produto-id">
      <input type="text" id="produto-nome" placeholder="Nome" required>
      <input type="number" id="produto-preco" placeholder="Preço" step="0.01" required>
      <input type="number" id="produto-estoque" placeholder="Estoque" required>
      <button type="submit">Salvar</button>
      <button type="button" id="cancelar-edicao" style="display:none;">Cancelar</button>
    </form>
    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="carrinho-section" class="section" style="display:none;">
    <h2>Carrinho de Compras</h2>
    <table id="tabela-carrinho">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Subtotal</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="carrinho-total">
      <span>Total: R$ <span id="total-geral">0.00</span></span>
      <span>Itens: <span id="total-itens">0</span></span>
    </div>
    <div style="text-align:center; margin-top:18px;">
      <label for="forma-pagamento" style="font-weight:bold; color:#ff9800; margin-right:8px;">Forma de Pagamento:</label>
      <select id="forma-pagamento" style="padding:8px 18px; border-radius:8px; border:1.5px solid #ffb74d; font-size:1.1em;">
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão">Cartão</option>
        <option value="Pix">Pix</option>
      </select>
    </div>
    <button id="btn-finalizar-compra">Finalizar Compra</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
